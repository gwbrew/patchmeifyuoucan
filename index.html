  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-analytics.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCUoC4fS07GofbQTz8I8zwQlcknowhZxPw",
      authDomain: "catchmeifyuoucan.firebaseapp.com",
      projectId: "catchmeifyuoucan",
      storageBucket: "catchmeifyuoucan.firebasestorage.app",
      messagingSenderId: "875342199320",
      appId: "1:875342199320:web:f6eb77c3829a3656da616d",
      measurementId: "G-W2KBB6DJSY"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.addEventListener("DOMContentLoaded", () => {
      const loginBtn = document.getElementById("login-btn");
      const logoutBtn = document.getElementById("logout-btn");

      loginBtn.addEventListener("click", () => {
        signInWithPopup(auth, provider)
          .then((result) => {
            const user = result.user;
            console.log("Signed in as:", user.displayName);
          })
          .catch((error) => {
            console.error("Login error:", error);
          });
      });

      logoutBtn.addEventListener("click", () => {
        signOut(auth).then(() => {
          console.log("Signed out");
        });
      });

      onAuthStateChanged(auth, (user) => {
        if (user) {
          loginBtn.style.display = "none";
          logoutBtn.style.display = "inline-block";
        } else {
          loginBtn.style.display = "inline-block";
          logoutBtn.style.display = "none";
        }
      });
    });
  </script>
