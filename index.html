<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patch Me If YUOU Can</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button id="darkToggle">🌙 Dark Mode</button>

    <header>
        <img src="images/logo-header.png" alt="Patch Me If YUOU Can" style="max-width: 100%; height: auto;" />
        <p class="tagline">For everyone who's ever rebooted a server, survived an audit, or debugged a "simple" API call.</p>
        <nav><a href="archive.html">Comic Archive</a></nav>
    </header>

    <main>
        <h2>Latest Episode</h2>
        <div class="latest">
            <img src="images/episode-23.jpg" alt="Volatile Memory – Episode 23" />
        </div>
    </main>

    <!-- ✅ Recent Episodes Preview Section -->
    <section>
        <h3 style="text-align: center;">Recent Episodes</h3>
        <div class="archive-grid">
            <a href="images/episode-23.jpg" target="_blank"><img src="images/episode-23.jpg" alt="Episode 23" /></a>
            <a href="images/episode-22.jpg" target="_blank"><img src="images/episode-22.jpg" alt="Episode 22" /></a>
            <a href="images/episode-21.jpg" target="_blank"><img src="images/episode-21.jpg" alt="Episode 21" /></a>
            <a href="images/episode-20.jpg" target="_blank"><img src="images/episode-20.jpg" alt="Episode 20" /></a>
            <a href="images/episode-19.jpg" target="_blank"><img src="images/episode-19.jpg" alt="Episode 19" /></a>
            <a href="images/episode-18.jpg" target="_blank"><img src="images/episode-18.jpg" alt="Episode 18" /></a>
            <a href="images/episode-17.jpg" target="_blank"><img src="images/episode-17.jpg" alt="Episode 17" /></a>
            <a href="images/episode-16.jpg" target="_blank"><img src="images/episode-16.jpg" alt="Episode 16" /></a>
            <a href="images/episode-15.jpg" target="_blank"><img src="images/episode-15.jpg" alt="Episode 15" /></a>
            <a href="images/episode-14.jpg" target="_blank"><img src="images/episode-14.jpg" alt="Episode 14" /></a>
        </div>
    </section>

    <footer>
        <p>© 2025 Patch Me If YUOU Can</p>
    </footer>

    <script>
        const toggle = document.getElementById('darkToggle');
        const storedTheme = localStorage.getItem('theme');

        if (storedTheme === 'dark') {
            document.body.classList.add('dark');
            toggle.textContent = '☀️ Light Mode';
        }

        toggle.onclick = () => {
            const isDark = document.body.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            toggle.textContent = isDark ? '☀️ Light Mode' : '🌙 Dark Mode';
        };
    </script>
</body>
</html>
