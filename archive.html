<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patch Me If YUOU Can – Archive</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <button id="darkToggle">🌙 Dark Mode</button>

    <header>
        <img src="images/logo-header.png" alt="Patch Me If YUOU Can" style="max-width: 100%; height: auto;" />
        <p class="tagline">For everyone who's ever rebooted a server, survived an audit, or debugged a "simple" API call.</p>
        <nav><a href="index.html">Home</a></nav>
    </header>

    <main>
        <h2>Comic Archive</h2>
        <div class="archive-grid">
            <a href="images/episode-23.jpg" target="_blank">
                <img src="images/episode-23.jpg" alt="Volatile Memory – Episode 23" />
            </a>
            <!-- Future episodes can go here -->
        </div>
    </main>

    <footer>
        <p>© 2025 Patch Me If YUOU Can</p>
    </footer>

    <script>
        const toggle = document.getElementById('darkToggle');
        const storedTheme = localStorage.getItem('theme');

        if (storedTheme === 'dark') {
            document.body.classList.add('dark');
            toggle.textContent = '☀️ Light Mode';
        }

        toggle.onclick = () => {
            const isDark = document.body.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            toggle.textContent = isDark ? '☀️ Light Mode' : '🌙 Dark Mode';
        };
    </script>
</body>
</html>
